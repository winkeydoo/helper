<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Русская Литература | 8-9 Класс</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="layout">
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-book-reader"></i>
                <span>Литература</span>
            </div>
            
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Найти автора...">
                <i class="fas fa-search"></i>
            </div>

            <ul id="authorsList" class="authors-nav">
                </ul>
        </aside>

        <main class="content-area">
            <div id="welcomeScreen" class="welcome-box">
                <h1>Библиотека 8-9 классы</h1>
                <p>Выберите автора в меню слева, чтобы открыть список произведений и материалы к ним.</p>
                <div class="arrow-hint"><i class="fas fa-arrow-left"></i> Начните здесь</div>
            </div>

            <div id="worksContainer" class="works-container"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
